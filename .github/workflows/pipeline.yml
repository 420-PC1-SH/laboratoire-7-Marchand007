name : Deployment pipline

on:
  push: 
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '18'
      - name: install dependencies
        run: npm install
      - name: build application
        run: npm run dev